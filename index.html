<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time tracking</title>
    <link rel="stylesheet" href="./time.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- <div class="maintile"> -->
      <div class="profile">
        <div class="profiletop">
          <img
            src="https://images.unsplash.com/photo-1510736769521-207ed84f191e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=315&q=80"
          />
          <div class="persondetails">
            <p>Report for</p>
            <div class="name">
              <h1>Joan</h1>
              <h1>Maina</h1>
            </div>
          </div>
        </div>
        <div class="schedule">
          <p>Daily</p>
          <h3>Weekly</h3>
          <p>Monthly</p>
        </div>
      </div>
      <div class="topandbottom">
        <div class="top">
          <div class="top1">
            <div class="topmain">
              <div class="type">
                <p>Work</p>
                <p>...</p>
              </div>
              <div class="duration">
                <p>32hrs</p>
                <p>Last week -36hrs</p>
              </div>
            </div>
          </div>
          <div class="top2">
            <div class="topmain">
              <div class="type">
                <p>Play</p>
                <p>...</p>
              </div>
              <div class="duration">
                <p>10hrs</p>
                <p>Last week -8hrs</p>
              </div>
            </div>
          </div>
          <div class="top3">
            <div class="topmain">
              <div class="type">
                <p>Study</p>
                <p>...</p>
              </div>
              <div class="duration">
                <p>4hrs</p>
                <p>Last week -7hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="bottom1">
            <div class="bottommain">
              <div class="type">
                <!-- <span> -->
                <p>Exercise</p>
                <p>...</p>
              </div>
              <!-- </span> -->
              <div class="duration">
                <p>4hrs</p>
                <p>Last week -5hrs</p>
              </div>
            </div>
          </div>
          <div class="bottom2">
            <div class="bottommain">
              <div class="type">
                <p>Social</p>
                <p>...</p>
              </div>
              <div class="duration">
                <p>5hrs</p>
                <p>Last week -10hrs</p>
              </div>
            </div>
          </div>
          <div class="bottom3">
            <div class="bottommain">
              <div class="type">
                <p>Self-care</p>
                <p>...</p>
              </div>
              <div class="duration">
                <p>2hrs</p>
                <p>Last week -2hrs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </div>
  </body>
</html>
